<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Trybewarts Logo" class="trybewarts-header-logo">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login">
      <input type="email" name="email" id="email" placeholder="Email">
      <input type="password" name="password" id="senha" placeholder="Senha">
      <button id="entrar">Entrar</button>
    </form>

  </header>

  <main>

    <form id="evaluation-form" action="">
      <section id="section1">
        <input class="wrap-input" placeholder="Nome" type="text" name="" id="input-name">
        <input class="wrap-input" placeholder="Sobrenome" type="text" name="" id="input-lastname">
        <input class="wrap-input" placeholder="Email" type="email" name="" id="input-email">

        <div class="wrap-input">
          <label for="house">Casa:</label>
          <select name="house" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
      </section>

      <section id="section2">
        <div id="section2-family">
          <label id="label-family">Qual sua família?</label>
          <label for="Frontend"><input type="radio" value="Frontend" name="family" id="Frontend">Frontend</label>
          <label for="Backend"><input type="radio" value="Backend" name="family" id="Backend">Backend</label>
          <label for="FullStack"><input type="radio" value="FullStack" name="family" id="FullStack">FullStack</label>
        </div>

        <div id="section2-content">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div>
            <label for="HoFs"><input value="HoFs" type="checkbox" name="HoFs" id="HoFs">HoFs</label>
            <label for="Jest"><input value="Jest" type="checkbox" name="Jest" id="Jest">Jest</label>
            <label for="Promises"><input value="Promises" type="checkbox" name="Promises" id="Promises">Promises</label>
          </div>
        
          <div>
            <label for="React"><input value="React" type="checkbox" name="React" id="React">React</label>
            <label for="SQL"><input value="SQL" type="checkbox" name="SQL" id="SQL">SQL</label>
            <label for="Python"><input value="Python" type="checkbox" name="Python" id="Python">Python</label>
          </div>
        </div>
      </section>

      <section id="section3">


      </section>
    </form>

    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Trybewarts Colored Logo">

  </main>

  <footer>

  </footer>
  <script src="script.js"></script>
</body>
</html>
